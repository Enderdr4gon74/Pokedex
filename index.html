<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/6.9.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Pokedex</title>
</head>

<body>
  <header class="container-fluid">
    <nav class="navbar bg-primary row d-flex justify-content-between p-3">
      <div class="col-4">
        <h1 class="text-light"><i class="mdi mdi-pokeball"></i> Pokedex</h1>
      </div>
      <div class="col-3 d-flex justify-content-end">
        <button class="btn btn-info" type="button"  data-bs-toggle="offcanvas" data-bs-target="#MyPokedex" aria-controls="MyPokedex"><i class="mdi mdi-pokeball"></i> My Pokemon</button>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row px-5 py-3">
        <div class="col-12" id="currentPokemon">
          <div class="row">
            <div class="col-12 bg-red d-flex justify-content-center">
              <div class="width-75 bg-light-red p-2">
                <div class="bg-light d-flex justify-content-center align-items-center">
                  <h2>name</h2>
                </div>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <div class="width-50">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/360.png" alt="name" class="img-fluid width-100"> <!-- image's link is sprite: front default -->
              </div>
            </div>
            <div class="col-12 bg-red d-flex justify-content-center">
              <div class="bg-light-red width-75 p-2 d-flex justify-content-center">
                <div class="row bg-light p-3 width-100">
                  <div class="col-6 mb-3">
                    <h2>Height: height</h2> 
                  </div>
                  <div class="col-6 mb-3">
                    <h2>Weight: weight</h2>
                  </div>
                  <div class="col-6">
                    <h2>Types: types</h2>
                  </div>
                  <div class="col-6 d-flex justify-content-end align-items-end">
                    <button class="btn btn-outline-danger" onclick=""><i class="mdi mdi-pokeball"></i> Catch</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="MyPokedex" aria-labelledby="MyPokedexLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="MyPokedexLabel">My Pokedex</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div id="pokedex" class="offcanvas-body container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-3">
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/360.png" alt="name" class="img-fluid"> <!-- image's link is sprite: front default -->
            </div>
            <div class="col-9 d-flex gap-2 align-items-center">
              <h4 class="text-warning">name</h4>
              <p class="text-info">(type)</p> <!-- possibly multiple -->
              <p class="text-success">0In 0Lb</p>
              <button class="btn btn-outline-danger"><i class="mdi mdi-delete-forever"></i></button> <!--  onclick="app.sandboxServerController.deletePokemon(${this.id})" -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
